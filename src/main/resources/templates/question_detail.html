<html layout:decorate="~{layout}">
<head>
    <!-- 특정 페이지에만 필요한 css, js가 있는 경우에는 <head> 엘리먼트 안에 작성해주면 됨.   -->
    <link rel="stylesheet" th:href="@{/css/detail.css}">
</head>
<div layout:fragment="content" class="container my-3">
    <h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${question.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="|날짜 : ${#temporals.format(question.createDate, 'yyyy년 MM월 dd일 a h시 mm분')}|"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 답변 개수 표시    -->
    <h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
    <div class="card my-3" th:each="answer : ${question.answerList}">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="|날짜 : ${#temporals.format(question.createDate, 'yyyy년 MM월 dd일 a h시 mm분')}|"></div>
                </div>
            </div>
        </div>
    </div>

    <form th:action="@{|/answer/create/${question.id}|}" method="post" class="my-3">
        <textarea name="content" rows="15" class="form-control"></textarea>
        <button type="submit" class="btn btn-primary my-2">답변 등록</button>
    </form>
</div>
</html>
